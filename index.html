<!DOCTYPE html>

<html id="home-html" lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Conversions</title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link rel="stylesheet" href="style.css">
	  <script src="conversion.js"></script>
	  <link rel="icon" href="favicon.png" type="image/x-icon"/> 
	</head>
	<body>

		<h1>Money Conversions</h1>
		<div class="card mx-auto">
			<h2 class="card-header">Convert between Danish Kroner and US Dollar</h2>
			<div class="card-body mx-auto">
				<div id="disclaimer-danish" class="disclaimer hidden"></div>
				<p class="card-text">
					<label>Danish Kroner:</label>
					<input id="danish" type="number" name="danish-kroner">
				</p>
				<p class="card-text">
					<label>US Dollar:</label>
					<input id="dollar" type="number" name="us-dollar">
				</p>
				<div class="button-container">
					<button id="convert" class="btn btn-primary">Convert</button>
					<button id="clear" class="btn btn-secondary">Clear</button>
				</div>
		  </div>
		</div>
		<div class="card mx-auto">
			<h2 class="card-header">Convert between Swedish Krona and US Dollar</h2>
			<div class="card-body mx-auto">
				<div id="disclaimer-swedish" class="disclaimer hidden"></div>
				<p class="card-text">
					<label>Swedish Krona:</label>
					<input id="swedish" type="number" name="swedish-krona">
				</p>
				<p class="card-text">
					<label>US Dollar:</label>
					<input id="dollar-second" type="number" name="us-dollar">
				</p>
				<div class="button-container">
					<button id="convert-second" class="btn btn-primary">Convert</button>
					<button id="clear-second" class="btn btn-secondary">Clear</button>
				</div>
		 	</div>
		</div>
		<div class="card mx-auto">
			<h2 class="card-header">Convert between Euro and US Dollar</h2>
			<div class="card-body mx-auto">
				<div id="disclaimer-euro" class="disclaimer hidden"></div>
				<p class="card-text">
					<label>Euro:</label>
					<input id="euro" type="number" name="euro-amount">
				</p>
				<p class="card-text">
					<label>US Dollar:</label>
					<input id="dollar-third" type="number" name="us-dollar">
				</p>
				<div class="button-container">
					<button id="convert-third" class="btn btn-primary">Convert</button>
					<button id="clear-third" class="btn btn-secondary">Clear</button>
				</div>
		  	</div>
		</div>
	</body>
</html>
